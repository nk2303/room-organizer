<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <title>RoomOrganizer</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="src/index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id='chrome-container' class="container-fluid">
    <div id=''>
      <header id='topbar' class="row">
        <div class="col-3">
          Made by Kailana, Jack, Ngan and Jazz
        </div>
        <div class="col-4" style="font-size: 24px; font-weight: bold; opacity: 0.7";>
          Room Organizer!
        </div>
        <div class="col-4">
          Welcome, (Anthony). This is your place.
        </div>
        <button class="col-1" type='button'>Log out</button>
      </header>

      <div class="container-fluid row">
          <sidebar class='left-side-menu col-3'>
            <div class="row">
              <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Type in your item here...." aria-label="Some labels" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button" id="button-addon2">Look up</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="card container-fluid">
                <div class="card-body">
                  <h5 class="card-title">Open Storage</h5>
                  <p class="card-text">items</p>
                  <a href="#" class="btn btn-light">Add Item</a>
                </div>
              </div>
            </div>
            
          </sidebar>

          <main id="mainbar" class="col-9">
            <div id="room-list" class="container">
            </div>
          </main>
      </div>


      <div id="pop-up-windows">
      </div>
    </div>
  </div>

</body>
</html>
