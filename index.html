<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
  <title>RoomOrganizer</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="src/index.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <div id='chrome-container' class="container-fluid">
    <div id=''>
      <header id='topbar' class="row">
        <div class="col-3">
          Made by Kailana, Jack, Ngan and Jazz
        </div>
        <div class="col-4" style="font-size: 30px; opacity: 0.7; font-family: Chalkduster";>
          Room Organizer!
        </div>
        <div id="greeting" class="col-4">
          <!-- populated by js with greeting -->
        </div>

        <form id="loginForm" class="form">
          <input class="form-control" type="text" placeholder="Username" name="username">
          <div class="input-group-append">
            <button id="login" class="btn btn-outline-secondary" type="input">Log in</button>
          </div>
        </form>
        
        <button hidden id='logout' class="btn btn-outline-secondary" type='button'>Log out</button>
      </header>
      
      <div id='sideBar' class="container-fluid row">
          <sidebar class='left-side-menu col-3'>
            <div class="row">
              <form hidden id="searchForm" class="form">
                <input type="text" class="form-control" placeholder="Search item...." name="searchItem" aria-label="Some labels" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button id="search" class="btn btn-outline-secondary" type="input">Search</button>
                </div>
              </form>
            </div>
            <div class="row">
              <div hidden class="card container-fluid open-storage-box">
                <div class="card-body">
                  <h5 class="card-title">Open Storage</h5>
                  <p class="card-text">items</p>
                  <a href="#" class="btn btn-light" id="AddItemToStorage">Add Item</a>
                </div>
              </div>
            </div>
            
          </sidebar>

          <main id="mainbar" class="col-9">
            <div id="room-list" class="container">
            </div>
          </main>
      </div>


      <div id="pop-up-windows-bg" >
        <div id="pop-up-main-div">
          <div id="pop-up-header">Edit This
          </div>
            <div id ="pop-up-body"></div>
          <div id="close-pop-up-div" title= "close this pop-up menu" >
            <p id="exitMenu">X</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
